<article class="item">
  <a class="right floated item">
    <i class="popup star icon" data-content="Unstar me"></i>
  </a>
  <a class="right floated item">
    <i class="popup unhide icon" data-content="Unfollow me"></i>
  </a>
  <a class="right floated item">
    <i class="popup plus icon" data-content="Tag me"></i>
  </a>
  <img class="ui avatar image" src="{{repository.avatarUrl}}">
  <div class="content">
    <div class="header">
    <a href="{{repository.repositoryUrl}}">{{repository.name}}</a>
    </div>
  </div>
