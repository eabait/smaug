<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Smaug - manage your GitHub repositories</title>
    <link rel="stylesheet" href="vendor/semantic/packaged/css/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="vendor/semantic/packaged/javascript/semantic.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/restangular/restangular.js"></script>

    <script src="js/app.js"></script>
    <script src="js/widgets/popup-directive.js"></script>
    <script src="js/modules/repository/repository-service.js"></script>
    <script src="js/modules/repository/repository-directive.js"></script>
    <script src="js/modules/repository/repository-controller.js"></script>
  </head>
  <body>
    <nav class="ui inverted red menu">
      <a class="active item">
        <i class="folder icon"></i> Browse repos
      </a>
      <a class="item">
        <i class="bookmark icon"></i> Browse tags
      </a>
      <div class="right menu">
        <a class="ui item visible content">
          <i class="sign out icon"></i>
        </a>
      </div>
    </nav>

    <h5 class="ui red header">
      Tag your repos to keep them organized
    </h5>

    <section class="repo-list" ng-controller="RepositoryController">
      <section class="ui relaxed divided list">
        <repository ng-repeat="repository in repositories"/>
      </section>
      <footer>
        <div class="ui horizontal icon divider">
          <i class="circular github icon"></i>
        </div>
        <div class="mini ui red button">
          <i class="add sign box icon"></i> Load more...
        </div>
      </footer>
    </section>

  </body>
</html>
