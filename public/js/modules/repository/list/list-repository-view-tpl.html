<section class="repo-list" ng-controller="ListRepositoryController" ng-init="initialLoad()">
  <section class="ui fluid icon input">
    <input type="text" placeholder="Search by tag name" ng-model="search.tags" model-undefined>
    <i class="search icon"></i>
  </section>
  <section class="ui relaxed divided list">
    <div class="ui loader" ng-class="{true: 'disabled', false: 'active'}[repositories.length > 0]"></div>
    <repository ng-repeat="repository in repositories | filter:search:strict"/>
  </section>
  <footer ng-show="repositories.length > 0">
    <div class="ui horizontal icon divider">
      <i class="circular github icon"></i>
    </div>
    <div class="ui red button" ng-click="loadMore()">
      More
    </div>
  </footer>
</section>
