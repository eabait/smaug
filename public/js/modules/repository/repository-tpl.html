<article class="item">
  <a class="right floated item">
    <i class="star icon" data-content="Unstar me" popup></i>
  </a>
  <a class="right floated item">
    <i class="unhide icon" data-content="Unfollow me" popup></i>
  </a>
  <a class="right floated item">
    <i class="plus icon" ng-click="addTag(repository)" data-content="Tag me" popup></i>
  </a>
  <img class="ui avatar image" ng-src="{{repository.owner.avatar_url}}">
  <div class="content">
    <div class="header">
    <a ng-href="{{repository.html_url}}" target="_blank">{{repository.name}}</a>
    </div>
  </div>
  <div class="repo-tags ui black small labels">
    <div class="ui label" ng-repeat="tag in repository.tags">
      {{tag}} <i class="icon close"></i>
    </div>
  </div>
</article>
