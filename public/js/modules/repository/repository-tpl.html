<article class="item">
  <a class="right floated item">
    <i class="star icon" data-content="Unstar me" popup></i>
  </a>
  <a class="right floated item">
    <i class="unhide icon" data-content="Unfollow me" popup></i>
  </a>
  <a class="right floated item">
    <i class="plus icon" data-content="Tag me" popup></i>
  </a>
  <img class="ui avatar image" ng-src="{{repository.avatarUrl}}">
  <div class="content">
    <div class="header">
    <a ng-href="{{repository.repositoryUrl}}" target="_blank">{{repository.name}}</a>
    </div>
  </div>
