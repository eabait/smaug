<section class="ui red segment" ng-controller="AddTagController">
  <h3 class="ui red header">{{repository.name}}</h3>
  <p>{{repository.description}}</p>
  <form name="tagform" class="ui form" source="srcTags" tagaction="addTagToRepository" tagmanager>
    <div class="field">
        <input type="text" placeholder="Add tags!" name="tag">
    </div>
    <button class="ui field red icon button">
      <i class="bookmark icon"></i> Tag me!
    </button>
  </form>
</section>
